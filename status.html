<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SI Status</title>
  <style>
    body {
      background: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex; gap: 80px; text-align: center;
    }
    .label { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
    .last-number { font-size: 80px; font-weight: 700; }
    .current-number { font-size: 250px; font-weight: 900; }
    .next-number { font-size: 100px; font-weight: 700; }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <div class="label">Last SI Number</div>
      <div id="lastNumber" class="last-number">—</div>
    </div>

    <div class="section">
      <div class="label">Current SI Number</div>
      <div id="currentNumber" class="current-number">—</div>
    </div>

    <div class="section">
      <div class="label">Next SI Number</div>
      <div id="nextNumber" class="next-number">—</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_6cF1Qk-3v6ZFsx1md9syGVlFkfTo8x0",
      authDomain: "queuing-da34e.firebaseapp.com",
      databaseURL: "https://queuing-da34e-default-rtdb.firebaseio.com",
      projectId: "queuing-da34e",
      storageBucket: "queuing-da34e.firebasestorage.app",
      messagingSenderId: "733841664712",
      appId: "1:733841664712:web:c909227b93771e337553fd",
      measurementId: "G-3VXRRXXFF3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get queueId from URL
    const params = new URLSearchParams(window.location.search);
    const queueId = params.get("queue");
    const queueRef = ref(db, 'queues/' + queueId);

    const lastNumberEl = document.getElementById("lastNumber");
    const currentNumberEl = document.getElementById("currentNumber");
    const nextNumberEl = document.getElementById("nextNumber");

    // Listen for live updates
    onValue(queueRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const queue = data.queue || [];
      const lastServed = data.lastServed || "—";

      lastNumberEl.textContent = lastServed.toString().padStart(3, "0");
      currentNumberEl.textContent = (queue[0] || "—").toString().padStart(3, "0");
      nextNumberEl.textContent = (queue[1] || "—").toString().padStart(3, "0");
    });
  </script>

</body>
</html>
